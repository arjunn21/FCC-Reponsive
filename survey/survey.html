<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>FCC: Survey Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <h1 id = "title" class ="text-center">FreeCodeCamp Survey Form</h1>
            <p id = "description" class = "text-center">Thank you for taking the time to help us improve the platform</p>
        </div>

        <div class="main container">
            <form id = "survey-form" class = "needs-validation">
                <div class="mb-auto">
                    <label for="name" class = "form-label"  id = "name-label">Name</label>
                    <input id = "name" type="text" name="name" class = "form-control" placeholder="Enter your email" required autofocus>
                </div>
                <div class="mb-auto">
                    <label for="email" class = "form-label"  id="email-label">Email</label>
                    <input id = "email" type="email" name="email" class = "form-control" placeholder="Enter your name" required>
                </div>
                <div class="mb-auto form-group">
                    <label for="age" class = "form-label" id ="number-label">Age <span class ="text-muted small">(optional)</span></label>
                    <input type="number" name="age" id = "number" class = "form-control" max = "99" min = "1" placeholder="Age">
                </div>
                <div class="mb-auto form-group">
                    <label for="role" class = "form-label">Which option describes you the best?</label>
                    <select class="form-select" name="role" id = "dropdown">
                        <option value="" selected disabled>Select current role</option>
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full Time Learner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Other</option>
                    </select>
                </div>
                <p class = "mb-auto" id = "recommend">Would you recommend FreeCodeCamp to a friend?</p>

                <div class="container-fluid">
                    <div class="mb-auto">
                        <input type="radio" name="recommend" class ="form-check-input" value="Definitely">
                        <label for="Definitely" class = "form-check-label">Definitely</label>
                    </div>
                    <div class="mb-auto">
                        <input type="radio" name="recommend" class ="form-check-input" value="maybe">
                        <label for="maybe" class = "form-check-label">Maybe</label>
                    </div>
                    <div class="mb-auto">
                        <input type="radio" name="recommend" class = "form-check-input" value="not-sure">
                        <label for="not-sure" class = "form-check-label">Not Sure</label>
                    </div>
                </div>

                <div class="mb-auto form-group">
                    <label for="feature" class = "form-label">What is your favorite feature on FreeCodeCamp?</label>
                    <select class="form-select">
                        <option value="" disabled selected>Select an option</option>
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select>
                </div>

                <div class="mb-auto form-group">
                    <span>What would you like to see improved?</span><span class = "text-muted small"> (check all that apply)</span><br>
                    <div class="mb-auto">
                        <input type="checkbox" name="frontend" class = "form-check-input" value = "frontend">
                        <label for="fronted" class = "form-check-label">Front-end Projects</label>
                    </div>
                    <div class="mb-auto">
                        <input type="checkbox" name="backend" class="form-check-input" value="backend">
                        <label for="backend" class = "form-check-label">Back-end Projects</label>
                    </div>
                    <div class="mb-auto">
                        <input type="checkbox" name="Data" class="form-check-input" value="data">
                        <label for="data" class = "form-check-label">Data Visualization</label>
                    </div>

                    <div class="mb-auto">
                        <input type="checkbox" name="challenge" class="form-check-input" value="challenges">
                        <label for="challenge" class = "form-check-label">Challenges</label>
                    </div>
                    <div class="mb-auto">
                        <input type="checkbox" name="open" class="form-check-input" value="open">
                        <label for="open">Open Source Community</label>
                    </div>

                    <div class="mb-auto">
                        <input type="checkbox" name="gitter" class="form-check-input" value = "gitter">
                        <label for="gitter" class = "form-check-label">Gitter Help rooms</label>
                    </div>
                    <div class="mb-auto">
                        <input type="checkbox" name="videos" class="form-check-input" value = "videos">
                        <label for="videos" class = "form-check-label">Videos</label>
                    </div>
                    <div class="mb-auto">
                        <input type="checkbox" name="meet" class="form-check-input" value="city">
                        <label for="meet" class = "form-check-label">City Meetups</label>
                    </div>
                    <div class="mb-auto">
                        <input type="checkbox" name="wiki" class="form-check-input" value="wiki">
                        <label for="wiki" class = "form-check-label">Wiki</label>
                    </div>
                    <div class="mb-auto">
                        <input type="checkbox" name="Forum" class="form-check-input" value="forum">
                        <label for="Forum" class = "form-check-label">Forum</label>
                    </div>
                    <div class="mb-auto">
                        <input type="checkbox" name="courses" class="form-check-input" value="courses">
                        <label for="courses" class = "form-check-label">Additional Courses</label>
                    </div>

                    <div class="form-floating">
                        <p>Any comments or suggestions?</p>
                        <textarea class = "form-control" id ="comments" placeholder ="Enter your comment here..."></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type = "submit" class="btn" id = "submit">
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
    </body>
</html>
